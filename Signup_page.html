<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <link rel="shortcut icon" href="Asset%204.png" type="image/x-icon">
    <link rel="stylesheet" href="Signup_page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
       
        <a href="../Home page/"><img class="logo" src="Group 8.png" alt="Switz logo" ></a>
        <!--<div class="horizontal"></div>--> 
        <div align="Right" class="Switz_signup">
            <form action="../Home page/Homepage.html" >
                <input type="text" autocomplete="off" name="Username" id="Username" placeholder="Username" required ><br>
                
                <input type="email" autocomplete="off" name="Email" id="Email" placeholder="Email" required><br>
                
                
                <input type="password" autocomplete="off" name="Password" id="Password" placeholder="Password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" title="Must contain at least one number,one uppercase and one lowercase,and atleast 8 characters"required> <br>
                
                <input type="password" autocomplete="off" name="Confirm_Password" id="Confirm_Password" placeholder="Confirm Password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" title="Must contain at least one number,one uppercase and one lowercase,and atleast 8 characters" required >
                
                <input type="submit" id="Signup_button" formtarget="_self" onclick="return chbox();"  >
            </form>        
        </div> 
        
        <div class="Vertical"></div>
        <div align="Left" class="Other_signup">
            <form >
            <button class="google" onclick="gotogoogle()">Sign in with <img id="google" src="image 3.png" height="23px" width="23px"></button><br><br>
            <button class="facebook" onclick="gotofb()">Sign in with <img id="facebook" src="image 4.png" height="23px" width="23px"></button><br><br>
                <div class="check">
                    <label for="tc" style="font-size: 20px;width: 100px;"><input type="checkbox" name="tc" id="tc" required />By signing up you are <br>agreeing to the <a style="font-size: 20px;" href="https://www.termsandcondiitionssample.com/live.php?token=wLR91YtC1jRXK0GpW92dL1ijpS7e3zq8" target="_blank">Terms <br>and Conditions</a></label>
                
                
                <script>
                    function chbox(){
                        var flag1=0;
                        var flag2=0;
                        const Password = document.getElementById("Password").value;
                const Confirm_Password = document.getElementById("Confirm_Password").value;
                    if(Password===Confirm_Password){
                        flag1=1;
                    }
                    else{
                        alert("Passwords don't match");
                        return false;
                    }
                        var che=document.getElementById("tc");
                        if(che.checked==false){
                            alert("Please check the checkbox");
                            return false;
                        } 
                        else{
                            return flag2=1;
                        }
                    if(flag1==flag2==1)
                    {
                        return true;
                    } 
                    else{
                        return false;
                    }                     
                    }
                    function gotogoogle()
                    {
                        window.open("https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin","_blank");
                        window.open("../Home page/Homepage.html","_self");
                    }

                    
                    function gotofb()
                    {
                        window.open("https://www.facebook.com/","_blank");
                        window.open("../Home page/Homepage.html","_self");
                    }

                
                    </script>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
